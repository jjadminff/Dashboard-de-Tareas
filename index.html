<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Project Dashboard JJ</h1>
    <div class="controls">
      <input id="newTitle" placeholder="Nueva tarea...">
      <button id="addBtn">Agregar</button>
      <button id="saveBtn">Guardar cambios</button>
    </div>
  </header>
  <main class="board">
    <section class="column" id="todo"><h2>Todo List</h2><div class="list"></div></section>
    <section class="column" id="inprogress"><h2>In Progress</h2><div class="list"></div></section>
    <section class="column" id="done"><h2>Done</h2><div class="list"></div></section>
  </main>
  <script src="/script.js"></script>
</body>
</html>
